<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@3.1.8/src/bootstrap-input-spinner.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    $(document).ready(function () {
      $("input[type='number']").inputSpinner({
        // button text/icons
        decrementButton: "<strong>-</strong>",
        incrementButton: "<strong>+</strong>",
        // class of input group
        groupClass: "input-group-spinner ",
        // button class
        buttonsClass: "btn-outline-secondary",
        // button width
        buttonsWidth: "1em",
        // text alignment
        textAlign: "center",
        // delay in milliseconds
        autoDelay: 500,
        // interval in milliseconds
        autoInterval: 100,
        // set this `true` to disable the possibility to enter or paste the number via keyboard
        buttonsOnly: false,
        // set this to `false` to disallow the use of the up and down arrow keys to step
        keyboardStepping: true,
        // the locale, per default detected automatically from the browser
        locale: navigator.language,
      });
      
      $(".geom").on('input', function () {
        calc()})
      

    });

    //run everything when finished loading
    window.onload = (event) => {
      
    };

  </script>
</head>
<title>Document</title>

<br>
<div class="inputs shadow p-2 mb-2 bg-white rounded">
  <div class="inputContent ">
    Section Geometry
    <div class="row">
      <div class="col-6">
        
        <input id="h" data-prefix="h&nbsp&nbsp" data-suffix="mm" class="geom form-control-sm" type="number" value="300" min="100" max="1000" step="5" />
      </div>
      <div class="col-6">
        <input id="t_w" data-prefix="t<sub>w</sub>&nbsp" data-suffix="mm" class="geom form-control-sm" type="number"
          value="5" min="5" max="50" step="5" />
        
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input id="b_f1" data-prefix="b<sub>f1</sub>" data-suffix="mm" class="geom form-control-sm" type="number"
          value="200" min="50" max="500" step="5" />
      </div>
      <div class="col-6">
          <input id="t_f1" data-prefix="t<sub>f1&nbsp</sub>" data-suffix="mm" class="geom form-control-sm" type="number"
          value="5" min="5" max="50" step="5" />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input id="b_f2" data-prefix="b<sub>f2</sub>" data-suffix="mm" class="geom form-control-sm" type="number"
          value="200" min="50" max="500" step="5" />
      </div>
      <div class="col-6">
        <input id="t_f2" data-prefix="t<sub>f2&nbsp</sub>" data-suffix="mm" class="geom form-control-sm" type="number"
          value="5" min="5" max="50" step="5" />
      </div>
    </div>
    <br>
    <div class="col-6">
      
      <input id="f_yd" data-prefix="f<sub>yd</sub>" data-suffix="MPa" class="geom form-control-sm" type="number"
        value="355" min="50" max="500" step="5" />
    </div>

  </div>
  
<br>
  <div class="slidecontainer" id="slidercontainer">
    <input type="range" min="1" max="99" value="99" class="slider" id="myRange">
  </div>
</div>



<div class=" shadow bg-white Graphgroup1" id="myAx1"></div>
<br>
<div class=" shadow bg-white Graphgroup2" id="myAx2"></div>
<div class=" shadow bg-white Graphgroup3" id="myAx3"></div>

<script src="app.js"></script>
</body>

</html>
